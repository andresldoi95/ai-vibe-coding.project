services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: saas-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: saas-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=saas;Username=postgres;Password=postgres
      - JWT__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JWT__Issuer=SaaS.Backend
      - JWT__Audience=SaaS.Frontend
      - JWT__ExpirationMinutes=15
      - Email__SmtpHost=mailpit
      - Email__SmtpPort=1025
      - Email__FromEmail=noreply@saas.local
      - Email__FromName=SaaS Platform
      - Email__EnableSsl=false
    depends_on:
      db:
        condition: service_healthy
    networks:
      - saas-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: saas-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_BASE=http://localhost:5000/api/v1
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_nuxt:/app/.nuxt
    depends_on:
      - backend
    networks:
      - saas-network
    restart: unless-stopped

  # Mailpit (Email Testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: saas-mailpit
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_MAX_MESSAGES: 500
    networks:
      - saas-network
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_nuxt:

networks:
  saas-network:
    driver: bridge
