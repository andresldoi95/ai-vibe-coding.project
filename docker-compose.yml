version: "3.8"

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: saas-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_BASE=http://localhost:5000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - saas-network
    restart: unless-stopped

networks:
  saas-network:
    driver: bridge
